<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Loan EMI Calculator</b></h1>
    <div class="container">
        <div class="main">
            <form method="POST">    
                <select name="currency" class="currency-select">
                    <option value="INR">India (₹)</option>
                    <option value="USD">USA ($)</option>
                    <option value="EUR">Europe (€)</option>
                    <option value="GBP">UK (£)</option>
                    <option value="JPY">Japan (¥)</option>
                    </select>

                <div class="field">
                    <label>Loan Amount</label>
                    <input type="number" class="loan-input" name="loan" step="any" min="0" required>
                </div>

                <div class="field">
                    <label>Interest Rate (% per year)</label>
                    <input type="number" class="interest-input" name="rate" step="any" min="0" required>
                </div>

                <div class="field">
                    <label>Loan Tenure (Years)</label>
                    <input type="number" class="year-input" name="years" step="any" min="0" required>
                </div>

                <button type="submit">Calculate EMI</button>
        </form>
    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    {% if emi is not none %}
        <p id="result">Your Monthly EMI is {{ emi }}</p>
    {% endif %}
    </div>
    </div>
</body>
</html>
